---
- # ====== Field Template: Copy of Required - Floating =========
  id: 11501897231453011
  identification: 
    name: Copy of Required - Floating
    identifier: REQUIRED_FLOATING
    class: Required Label

  advanced: 
    translatable: false

  label: 
    before: |
      <div class="t-Form-labelContainer">
        <label for="#CURRENT_ITEM_NAME#" id="#LABEL_ID#" class="t-Form-label">
    after: |2
        </label>
      </div>

  item: 
    before: |
      <div class="t-Form-inputContainer">
        <div class="t-Form-itemRequired-marker" aria-hidden="true"></div>
        <div class="t-Form-itemWrapper">#ITEM_PRE_TEXT#
    after: |
      #ITEM_POST_TEXT##HELP_TEMPLATE#
        </div>
        <div class="t-Form-itemAssistance">
          #ERROR_TEMPLATE#
          <div class="t-Form-itemRequired" aria-hidden="true">#REQUIRED#</div>
        </div>
        #INLINE_HELP_TEMPLATE#
      </div>
    pre-text: <span class="t-Form-itemText t-Form-itemText--pre">#CURRENT_ITEM_PRE_TEXT#</span>
    post-text: <span class="t-Form-itemText t-Form-itemText--post">#CURRENT_ITEM_POST_TEXT#</span>

  help: 
    invoke: <button class="t-Form-helpButton js-itemHelp" data-itemhelp="#CURRENT_ITEM_ID#" title="#CURRENT_ITEM_HELP_LABEL#" aria-label="#CURRENT_ITEM_HELP_LABEL#" tabindex="-1" type="button"><span class="a-Icon icon-help" aria-hidden="true"></span></button>
    inline: <div class="t-Form-inlineHelp">#CURRENT_ITEM_INLINE_HELP_TEXT#</div>

  error-templates: 
    error-template: <div class="t-Form-error">#ERROR_MESSAGE#</div>

  field-container: 
    before-label-and-item: '<div class="t-Form-fieldContainer t-Form-fieldContainer--floatingLabel is-required #ITEM_CSS_CLASSES#" id="#CURRENT_ITEM_CONTAINER_ID#" data-otel-label="#CURRENT_ITEM_NAME!ATTR#">'
    after-label-and-item: </div>

  template-options: 
  - # ====== Template Option: Asterisk ===========================
    id: 11502557223453020
    identification: 
      name: Asterisk
      identifier: INDICATOR_ASTERISK
      group: Required Indicator
      sequence: 10

    settings: 
      advanced: false

    appearance: 
      css-classes: 
      - t-Form-fieldContainer--indicatorAsterisk

    help: 
      help-text: Displays an asterisk * on required items.

  - # ====== Template Option: Inline Label =======================
    id: 11503223444453022
    identification: 
      name: Inline Label
      identifier: INDICATOR_LABEL
      group: Required Indicator
      sequence: 20

    settings: 
      advanced: false

    appearance: 
      css-classes: 
      - t-Form-fieldContainer--indicatorLabel

    help: 
      help-text: Displays "Required" inline.

