processes: 
- # ====== Process: Auto Generate ==============================
  id: 8431353570249630
  identification: 
    name: Auto Generate
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      declare 
          v_no number;
      begin
          select nvl(max(ATTENDANCE_ID),0)+1 into
      v_no from t3_daily_attendance;
          :P15_ATTENDANCE_ID := v_no;
      exception
           when others then
           :P15_ATTENDANCE_ID:=1;
      end;
      
          
          
          
          
          
          
          
          
          
          
         

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

