- # ====== Process: autogenerate ===============================
  id: 13504192194601438
  identification: 
    name: autogenerate
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      declare
          v_no number;
      begin
          select nvl(max(Product_id),0)+1 into v_no from T3_Products;
          :P83_PRODUCT_ID:= v_no;
      exception
          when others then 
          :P83_PRODUCT_ID:=1;
      end;

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    when-button-pressed: CREATE # 13497947805601430

