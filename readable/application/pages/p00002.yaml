      SELECT
          DA.ATTENDANCE_ID,       -- Unique attendance record ID
          DA.EMP_CODE,            -- Employee code
          H.EMPLOYEE_NAME,             -- Employee full name
          DA.TAKING_LUNCH,     -- Checkbox / Y/N for lunch
