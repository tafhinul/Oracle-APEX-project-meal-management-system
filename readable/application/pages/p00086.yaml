      select ROWID,
             PURCHASE_ID,
             PURCHASE_DATE,
             PRODUCT_ID,
             QUANTITY,
             UOM_ID,
             UNIT_PRICE,
             TOTAL_PRICE,
             USER_ID,
             ENTER_DATE,
