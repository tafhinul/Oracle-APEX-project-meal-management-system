- # ====== Process: autogenerate ===============================
  id: 13468953592519718
  identification: 
    name: autogenerate
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      DECLARE
        v_no NUMBER;
      BEGIN
        SELECT NVL(MAX(UOM_ID), 0) + 1 
        INTO v_no 
        FROM T3_UOM;
      
        :P81_UOM_ID := v_no;
      
      EXCEPTION
        WHEN OTHERS THEN
          :P81_UOM_ID := 1;
      END;
      

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    when-button-pressed: CREATE # 13462338266519707

