dynamic-actions: 
- # ====== Dynamic Action: Cancel Dialog =======================
  id: 13686777690377952
  identification: 
    name: Cancel Dialog

  execution: 
    sequence: 10
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Button
    button: CANCEL # 13684140794377949

  actions: 
  - # ====== Action: Cancel Dialog ===============================
    id: 13687284744377954
    identification: 
      action: Cancel Dialog

    execution: 
      sequence: 10
      event: Cancel Dialog # 13686777690377952
      fire-when-event-result-is: True
      fire-on-initialization: false

- # ====== Dynamic Action: total_cal ===========================
  id: 13687688821377955
  identification: 
    name: total_cal

  execution: 
    sequence: 20
    event-scope: Dynamic
    type: Immediate

  when: 
    event: Key Release
    selection-type: Item(s)
    item(s): 
    - P85_QUANTITY
    - P85_UNIT_PRICE

  actions: 
  - # ====== Action: cal_totalcost ===============================
    id: 13688131057377956
    identification: 
      name: cal_totalcost
      action: Set Value

    settings: 
      set-type: PL/SQL Expression
      pl/sql-expression: |
        nvl(:P85_QUANTITY, 0) * nvl(:P85_UNIT_PRICE, 0)
        
      items-to-submit: 
      - P85_QUANTITY
      - P85_UNIT_PRICE
      escape-special-characters: true
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P85_TOTAL_PRICE

    execution: 
      sequence: 10
      event: total_cal # 13687688821377955
      fire-when-event-result-is: True
      fire-on-initialization: true
      stop-execution-on-error: true
      wait-for-result: true

