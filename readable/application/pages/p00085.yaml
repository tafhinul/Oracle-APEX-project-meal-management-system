- # ====== Process: autogenerate ===============================
  id: 13685908273377951
  identification: 
    name: autogenerate
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      declare
          v_no number;
      begin
          select nvl(max(Purchase_ID),0)+1 into v_no from T3_Product_Purchase;
          :P85_PURCHASE_ID:= v_no;
      exception
          when others then 
          :P85_PURCHASE_ID:=1;
      end;

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    when-button-pressed: CREATE # 13685334582377950

