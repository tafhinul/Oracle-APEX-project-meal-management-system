- # ====== Process: Auto generate ==============================
  id: 15361637505434302
  identification: 
    name: Auto generate
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      declare
              v_no number;
            begin
               select nvl(max(budget_id),0)+1 into v_no from t3_monthly_budget;
               :P42_BUDGET_ID:=v_no;
            exception when others then
               :P42_BUDGET_ID:=1;
            end;

  execution: 
