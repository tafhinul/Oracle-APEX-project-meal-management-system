- # ====== Dynamic Action: Employee_Contribution ===============
  id: 11853966403779314
  identification: 
    name: Employee_Contribution

  execution: 
    sequence: 40
    event-scope: Static

  when: 
    event: Page Load

  actions: 
  - # ====== Action: Execute Server-side Code ====================
    id: 11854058660779315
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        DECLARE
                    v_emp_count NUMBER;
                BEGIN
                    SELECT COUNT(*)
                    INTO v_emp_count
                    FROM employee_details_t3
                    WHERE on_roll_flag = 'Y'
                      AND status NOT IN ('RETIRED', 'RESIGNED');
                
                    :P42_EMP_COUNT := v_emp_count;
                    :P42_EMP_CONTRIBUTION := v_emp_count * :P42_EMP_AMOUNT;
                END;
                
        
      items-to-submit: 
      - P42_EMP_AMOUNT
      items-to-return: 
      - P42_EMP_COUNT
      - P42_EMP_CONTRIBUTION
      suppress-change-event: false

    execution: 
      sequence: 10
      event: Employee_Contribution # 11853966403779314
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

