- # ====== Process: autogenerate ===============================
  id: 13745571137973357
  identification: 
    name: autogenerate
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      declare
        v_no number;
      begin
         select nvl(max(menu_id),0)+1 into v_no from t3_menu;
         :P88_MENU_ID:=v_no;
      exception when others then
         :P88_MENU_ID:=1;
      end;
      

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    when-button-pressed: CREATE # 13738735939973345

