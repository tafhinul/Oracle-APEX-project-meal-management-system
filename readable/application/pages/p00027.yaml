- # ====== Process: Auto generate ==============================
  id: 15363194392434317
  identification: 
    name: Auto generate
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      declare
              v_no number;
            begin
               select nvl(max(GUEST_id),0)+1 into v_no from t3_Guest_meal;
               :P27_GUEST_ID:=v_no;
            exception when others then
               :P27_GUEST_ID:=1;
            end;

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    when-button-pressed: CREATE # 12629931879022098

