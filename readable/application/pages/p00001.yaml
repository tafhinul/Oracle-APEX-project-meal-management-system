- # ====== Region: Financial Overview ==========================
  id: 15396649158644048
  identification: 
    name: Financial Overview
    type: Chart

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT
          label,
          value
      FROM
      (
          SELECT
              'Total Budget' AS label,
              TOTAL_BUDGET AS value
          FROM T3_DAILY_AUDIT
          WHERE AUDIT_DATE = (SELECT MAX(AUDIT_DATE) FROM T3_DAILY_AUDIT) -- Gets the latest audit entry
          UNION ALL
          SELECT
              'Remaining Budget' AS label,
              REMAINING_BUDGET AS value
          FROM T3_DAILY_AUDIT
          WHERE AUDIT_DATE = (SELECT MAX(AUDIT_DATE) FROM T3_DAILY_AUDIT)
          UNION ALL
          SELECT
              'Total Expense' AS label,
              TOTAL_EXPENSE AS value
          FROM T3_DAILY_AUDIT
          WHERE AUDIT_DATE = (SELECT MAX(AUDIT_DATE) FROM T3_DAILY_AUDIT)
          UNION ALL
          SELECT
              'Extra Deduction' AS label,
              EXTRA_DEDUCTION AS value
          FROM T3_DAILY_AUDIT
          WHERE AUDIT_DATE = (SELECT MAX(AUDIT_DATE) FROM T3_DAILY_AUDIT)
      )
      WHERE value IS NOT NULL AND value > 0 -- Optional: exclude zero/null values from slices

  order-by: 
    type: None

  layout: 
    sequence: 50
    parent-region: No Parent
    slot: BODY
    start-new-layout: false
    start-new-row: false
    column: Automatic
    new-column: true
    column-span: Automatic

  appearance: 
    template: Standard
    template-options: 
    - '#DEFAULT#'
    - t-Region--scrollBody
    render-components: Above Content

  accessibility: 
    use-landmark: true
    landmark-type: Template Default

  advanced: 
    region-display-selector: false
    exclude-title-from-translation: false

  security: 
    escape-special-characters: true

  customization: 
    customizable: Not Customizable By End Users

