    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT 
          GUEST_ID,
          GUEST_NAME,
          MEAL_DATE,
          MEAL_TYPE,
          TAKEN_BY,
          USER_ID,
          ENTER_DATE
      FROM T3_GUEST_MEAL
      WHERE (:P26_DATE_SELECTION IS NULL 
             OR TRUNC(MEAL_DATE) = TRUNC(TO_DATE(:P26_DATE_SELECTION, 'MM/DD/YYYY')))
      ORDER BY MEAL_DATE DESC;
      

