dynamic-actions: 
- # ====== Dynamic Action: per meal ============================
  id: 10062748005972018
  identification: 
    name: per meal

  execution: 
    sequence: 10
    event-scope: Dynamic
    type: Immediate

  when: 
    event: Key Release
    selection-type: Item(s)
    item(s): 
    - P9_TOTAL_COST
    - P9_TOTAL_MEALS

  actions: 
  - # ====== Action: cal per meal ================================
    id: 10062892139972019
    identification: 
      name: cal per meal
      action: Set Value

    settings: 
      set-type: PL/SQL Expression
      pl/sql-expression: |
        CASE 
          WHEN nvl(:P9_TOTAL_MEALS, 0) = 0 THEN 0
          ELSE nvl(:P9_TOTAL_COST, 0) / :P9_TOTAL_MEALS
        END
        
      items-to-submit: 
      - P9_TOTAL_COST
      - P9_TOTAL_MEALS
      escape-special-characters: true
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P9_PER_MEAL_COST

    execution: 
      sequence: 10
      event: per meal # 10062748005972018
      fire-when-event-result-is: True
      fire-on-initialization: true
      stop-execution-on-error: true
      wait-for-result: true

processes: 
- # ====== Process: Auto Generate ==============================
  id: 8428919478249606
  identification: 
    name: Auto Generate
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      declare
          v_no number;
      begin
          select nvl(max(summary_ID),0)+1 into v_no
      from t3_Daily_Meal_Summary;
           :P9_SUMMARY_ID:= v_no;
      exception
            when others then
            :P9_SUMMARY_ID:=1;
      end;

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    when-button-pressed: CREATE # 10112215755940280

